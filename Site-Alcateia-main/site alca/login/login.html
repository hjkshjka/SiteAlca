<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../login/login.css">
    <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon" />
    
    <title>DubHub</title>
</head>

<header>
  <div class="navbar" id="navbar"> <!--header-->
  <div class="logo-header">
      <a href="../paginas/home.html" class="logo-main">
      <img src="../src/img/logo alca.png" alt="logo" class="logo">
      </a>
  </div>
  <ul class="links">
      <li><a href="hero">Inicio</a></li>
      <li><a href="http://alcateiaaudiovisual.com.br/">Sobre</a></li>
      <li><a href="services">Serviços</a></li>
      <li><a href="contact">Contato</a></li>
  </ul>
  

  <a href="../login/login.html" class="action_btn">Login</a>

  <div class="toggle_btn">
      <i class="fa-solid fa-bars"></i>
  </div>
  
  <div class="selecao_idioma">
          <a href="home.html">
              <img src="../src/img/brazil.svg" alt="Portuguese" width="32px" id="porImg" class="bandeiras pointer active-language" onclick= "muda_idioma('por',this)">
          </a>
          &nbsp;&nbsp;
          <a href="home-en.html">
              <img src="../src/img/USA.svg" alt="English" width="32px" id="enImg" class="bandeiras pointer" onclick="muda_idioma('en',this)">
          </a>
          &nbsp;&nbsp;
          <a href="home-esp.html">
              <img src="../src/img/esp.png" alt="Espanhol" width="32px" id="espImg" class="bandeira pointer" onclick="muda_idioma('esp',this)">
          </a>
  </div>
  
  <script type="text/javascript">

      $( document ).ready(function() {
          let lingua = 'por';
          switch (lingua) {
              case por: 
                  $("#porImg").addClass("idioma_ativo");
                  break;
              case 'eng':
                  $("#engImg").addClass("idioma_ativo");
                  break;
              case 'esp': 
                  $("espImg").addClass("idioma_ativo");   
                  break;
          }
      });

      function muda_idioma(lingua, obj) {
          $("idioma").val(lingua);
          switch (lingua) {
              case "por":
                  window.location.href = "https://www.google.com/";
                  break;
              case "eng":
                  window.location.href = "https://www.google.com/";
                  break;
              case "esp":
                  window.location.href = "https://www.google.com/";
                  break;

              default:
                  break;            
          }
      }
  </script>

  <div class="dropdown_menu">
      <li><a href="hero">Inicio</a></li>
      <li><a href="http://alcateiaaudiovisual.com.br/" target="_blank">Sobre</a></li>
      <li><a href="services">Serviços</a></li>
      <li><a href="contact">Contatos</a></li>
      <li><a href="login.html" class="login_btn">Login</a></li>
  </div>
  <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.dropdown_menu')

      toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
          }
  </script>
</header>


<body>   
    <main id="container">
        <form id="login_form">
            
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

           
            <div id="social_media">
               
                <a href="#">
                    <img src="../src/img/instagram.svg" alt="">
                </a>

               
                <a href="#">
                    <img src="../src/img/google.svg" alt="">
                </a>
                
             
                <a href="#">
                    <img src="../src/img/linkedin.svg" alt="">
                </a>
            </div>

          
            <div id="inputs">
            
                <div class="input-box">
                    <label for="name">
                        Login
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="login" name="login">
                        </div>
                    </label>
                </div>
                
            
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    
              
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

     
            <button type="submit" id="login_button" onclick="logar(); return false">
                Login
            </button>

            <span id="span">Ou</span>

            <button type="sumit" id="sign-in_button">
                Cadastre-se
            </button>

        </form>
    </main>

    <script>

      function logar(){

      var login = document.getElementById('login').value;
      var senha = document.getElementById('password').value;

      if(login == "admin" && senha == "admin") {
          location.href = "../paginas/main-page.html"
      }else{
          alert('Usuario ou Senha invalidos');
      }

    }

    function cadastrar(){

      const button = document.getElementById("sign-in_button")
      
      button.addEventListener("click", (event) => {

        button.href = "../login/cadastro.html"

      });
    }

   

    </script>

    <script type="text/javascript" src="../login/login.js"></script>
