<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubber</title>

    <link rel="stylesheet" href="../paginas/main-page.css">
    <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon" />
</head>
<body>

    <header>
        <div class="logo">
        <a href="../paginas/main-page.html"><img src="../src/img/logoDub.png" width="150px"></a>
        </div>
        
        <div class="user">
            <a><img></img></a>
            <div class="header-icon">
                <a href="#"><span class="cash"><img src="../src/img-fav/cash.svg" width="31px"></span></a>
                <a href="#"><span class="bell"><img src="../src/img-fav/bell.svg" width="31px"></span></a>
                <a href="#"><span class="chat"><img src="../src/img-fav/chat.svg" width="30px"></span></a>
            </div>
    </div>
    </header>

    <br>
    <br>
    <br>    


    <div class="presentation">
       
        <h1>Encontre agora tudo <br> <span>para sua produção</span></h1>
        <br>
        <p>Encontre aqui os melhores profissionais para <br> cada área da produção e 
            comece agora, não perca tempo!
        </p>
        <div class="langs">
           <label for="lang">
                <select>
                    <option value="all">Selecione sua linguagem</option>
                    <option value="port">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="pol">Polski</option>
                </select>
           </label>
        <div class="img-presen">
            <img src="../src/img-fav/dublador.jpg">
        </div>
    </div>
        
    <div class="filter">
        <label for="category"></label>
        <select id="category">
            <option value="all">Todos</option>
            <option value="dublador">Dubladores</option>
            <option value="produtor">Produtores</option>
            <option value="diretor">Diretores</option>
        </select>
        
        <label for="country"></label>
        <select id="country">
            <option value="Brasil">Brasil</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Espanha">Espanha</option>
            <option value="China">China</option>
        </select>

        <select id="location">
            <option value="local">Local de trabalho</option>
            <option value="studio">Presencial</option>
            <option value="home">Remoto</option>
            <option value="both">Hibrido</option>
        </select>

    </div>


    <br>
    <br>

    <div class="card-container">
        <div class="card">
            <img src="../src/img/briggs.jpg" alt="image" />
            <h1>Guilherme Briggs</h1>
            <p>Dublador</p>
        </div>
        <div class="hover-info">
            <iframe src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

        </div>

</html>
