<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubConnect</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="main-page.css">
</head>

<body>

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="src/img/teste.jpeg" alt="foto perfil">
        </header>


        <nav>
            <button>
                <span>
                    <i class="material-symbols-outlined"> home </i>
                    <span>Inicio</span>
                </span>
            </button>


            <button>
                <span>
                    <i class="material-symbols-outlined"> payments </i>
                    <span>Suas Chamadas</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> person </i>
                    <span>Minha Conta</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> settings </i>
                    <span>Opcoes</span>
                </span>
            </button>

            <button id="sair">
                <span>
                    <i class="material-symbols-outlined"> close </i>
                    <span>Sair</span>
                </span>
            </button>
        </nav>

        <script>
            function SairDaConta() {
                const URL = 'login.html'
                window.location.href = URL;
            }

            const botao = document.getElementById('sair');
            botao.onclick = SairDaConta
        </script>

    </aside>


    <main class="main">
        
        <section>
            <input type="search" name="search-main-page" placeholder="Encontre aqui seu profissional">
            <button href="#" class="btn-search">
                <img src="src/img/search.svg" class="search-img">
            </button>
        </section>

        <section>
            <h1>Dubladores</h1>
            <div class="container">
                <div class="produto">
                    <img src="src/img/briggs.jpg" alt="">
                    <p>Guilherme Briggs</p>
                    <h5>R$200/hr</h5>
                    <ion-icon name="cart-outline"></ion-icon>
                </div><!--produto-->
        
        
                <div class="produto">
                    <img src="src/img/saddy.jpg" alt="">
                    <p>Flavia Saddy</p>
                    <h5>R$200/hr</h5>
                    <span><ion-icon name="cart-outline"></ion-icon></span>
                </div><!--produto-->
        
                <div class="produto">
                    <img src="src/img/juarez.jpeg" alt="">
                    <p>Ricardo Juarez</p>
                    <h5>R$200/hr</h5>
                    <ion-icon name="cart-outline"></ion-icon>
                </div><!--produto-->
        
                <div class="produto">
                    <img src="src/img/charels.jpg" alt="">
                    <p>Charles Emmanuel</p>
                    <h5>R$200/hr</h5><ion-icon name="cart-outline"></ion-icon>
                </div><!--produto-->
            </div><!--container-produtos-->
        </section>


    </main>



<footer>
    <div id="footer-content">
        <div id="footer-contacts">
            <div id="footer-copyright">
                &#169 2023 all rights reserved
            </div>
        </div>    
</footer>
</body>
</html>
